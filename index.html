<!DOCTYPE html>
<html>
<head>
    <title>PoE Inventory Manager</title>
    <style>
        /* CSS (same as before, but embedded) */
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #ddd;
            margin: 0;
        }

        #header {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        #login-btn, #logout-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        #logout-btn {
            background-color: #f44336;
        }

        #user-info{
            margin-top: 5px;
        }

        #main-content {
            display: flex;
            padding: 20px;
        }

        #tabs-container {
            width: 20%;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
        }

        .tab-button {
            background-color: #444;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            margin-bottom: 5px;
            text-align: left;
            border-radius: 4px;
        }
        .tab-button:hover, .tab-button.active{
            background-color: #666;
        }

        #inventory-container {
            width: 50%;
            margin-right: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item {
            width: 80px; /* Adjust as needed */
            height: 120px; /* Adjust to maintain a good aspect ratio with the icon */
            border: 1px solid #555;
            padding: 5px;
            text-align: center;
            background-color: #333;
            cursor: pointer;
            position: relative; /* For tooltip positioning */
            border-radius: 4px;
        }

        .item img {
            max-width: 100%;
            max-height: 80px; /* Reserve space for name */
            margin-bottom: 5px;
            display: block;  /* Remove extra space below inline images */
            margin-left: auto; /* Center horizontally */
            margin-right: auto;
        }

        .item-name {
            font-size: 12px;
            overflow: hidden;  /* Prevent long names from breaking layout */
            text-overflow: ellipsis; /* Add ... for long names */
            white-space: nowrap; /* Keep on one line */
            display: block;
        }

        .item-tooltip {
            display: none;
            position: absolute;
            background-color: #111;
            border: 1px solid #555;
            padding: 5px;
            z-index: 10;
            left: 100%; /* Position to the right of the item */
            top: 0;
            min-width: 200px;
            white-space: pre-wrap; /* Preserve newlines and spaces */
        }

        .item:hover .item-tooltip {
            display: block;
        }

        #comparison-container {
            width: 30%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .compare-slot {
            border: 1px solid #555;
            padding: 10px;
            background-color: #333;
            min-height: 100px; /* Ensure consistent height */
            border-radius: 4px;
        }
        .compare-slot p{
            text-align: center;
        }
        .compare-slot img {
          max-width: 60px;
          max-height: 60px;
          margin-right: 10px;
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
        .compare-slot .item-name{
            text-align: center;
        }

        #comparison-results {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #555;
            background-color: #333;
        }
    </style>
</head>
